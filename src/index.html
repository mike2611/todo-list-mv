<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <section>
        <div id="list-frame">
            <h1 class="d-flex-between">Today's To Do <i class="bi bi-arrow-counterclockwise"></i></h1>
            <div id="add-list" class="d-flex-between">
                <input type="text" name="input-task" id="input-task" required maxlength="60" placeholder="Add to your list.. "> 
                <button type="button" id="add-button">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <ul id="list">
            </ul>
            <button type="button" id="clear-button">Clear all completed</button>
        </div>
    </section>
</body>
</html>
