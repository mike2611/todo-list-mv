<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <section>
        <div id="list-frame">
            <h1 class="d-flex-between">Today's To Do <i class="bi bi-arrow-counterclockwise"></i></h1>
            <ul id="list">
                <li id="add-list" class="d-flex-between">Add to your list.. <i class="bi bi-plus-lg"></i></li>
            </ul>
            <button type="button">Clear all completed</button>
        </div>
    </section>
</body>
</html>
